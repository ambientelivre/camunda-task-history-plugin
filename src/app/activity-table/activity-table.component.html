<table class="table table-hover table-bordered cam-table" *ngIf="taskProcessInstance$ | async as tp">
  <tr class="cell">
    <th>Tarefa</th>
    <th>Assignee</th>
    <th>Inicio</th>
    <th>Fim</th>
    <th>Duração</th>
  </tr>

  <ng-container *ngFor="let t of tp">
    <tr>
      <td>{{ t.name }}</td>
      <td>{{ t.assignee }}</td>
      <td>{{ t.startTime | date : "M/d/yy, h:mm:ss" }}</td>
      <td>{{ t.endTime | date : "M/d/yy, h:mm:ss" }}</td>
      <td>{{ t.duration | durationFormat : "ms" : "hhmmss" }}</td>
    </tr>

    <tr class="cell">
      <td>
        <ngx-json-viewer *ngIf="!variableIsEmpty(t.variable); else emptyVariable" [json]="t.variable"></ngx-json-viewer>
        <ng-template #emptyVariable> Tarefa não contem variaveis.</ng-template>
      </td>
    </tr>

  </ng-container>
</table>
